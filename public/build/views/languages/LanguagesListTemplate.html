<div class="title">{{title}}</div>

<div data-ng-init="methods.getLanguges()">

    <section layout="column" layout-sm="column" layout-align="center center">
        <md-input-container>
            <label>Search</label>
            <input type="text" ng-model="name" ng-change="methods.search(name)">
        </md-input-container>


        <md-button ng-click="methods.addNewLanguage()" class="md-raised md-primary" ng-show="{{permissions.languages == 2}}">+ Add New Languge</md-button>
    </section>

    <table class="md-table md-whiteframe-z3">
        <thead>
        <tr class="md-table-headers-row">

            <td class="md-table-header">
                <a  ng-click="sortType = 'title' ; sortReverse=!sortReverse">
                    Title
                    <span ng-show="sortType == 'title' " ng-class="{'fa fa-caret-up':sortReverse, 'fa fa-caret-down': !sortReverse }"></span>
                </a>
            </td>

            <td class="md-table-header">
                <a  ng-click="sortType = 'alias' ; sortReverse=!sortReverse">
                    Alias
                    <span ng-show="sortType == 'alias' " ng-class="{'fa fa-caret-up':sortReverse, 'fa fa-caret-down': !sortReverse }"></span>
                </a>
            </td>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="language in languages  | orderBy:sortType:sortReverse | filter:search" class="md-table-content-row">
            <td class="md-table-content">{{ language.title }}</td>
            <td class="md-table-content">{{ language.alias }}</td>

        </tr>
        </tbody>
    </table>
    <tfoot>
    <tr>
        <span>Page {{meta.currentPage}} Of {{meta.total/pageLimit}}</span>
        <paging
                class="small"
                page="meta.currentPage"
                page-size="pageLimit"
                total="meta.total"
                adjacent="2"
                dots="..."
                scroll-top="false"
                hide-if-empty="true"
                ul-class="pagination"
                active-class="active"
                disabled-class="disabled"
                show-prev-next="true"
                paging-action="methods.pagingHandler('Paging Clicked', page - 1, pageSize, total)">

        </paging>
    </tr>
    </tfoot>
</div>
