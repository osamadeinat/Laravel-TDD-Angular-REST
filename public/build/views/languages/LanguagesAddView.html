<div>
    Add Languge

    <div flex layout="row" layout-align="center center">
        <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="70" class="md-whiteframe-z3" >
            <md-content class="md-padding">
                <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
                    <form name="contactForm" data-ng-submit="methods.saveLanguage(language.id)">
                        <md-input-container>
                            <label>Title:</label>
                            <input ng-model="language.title"  required>
                        </md-input-container>

                        <md-input-container>
                            <label>Alias:</label>
                            <input ng-model="language.alias"  required>
                        </md-input-container>
                        <md-button type="submit" class="md-raised md-primary">Save</md-button>
                    </form>
                </div>
            </md-content>
        </div>
    </div>
</div>
