<div class="title">{{title}}</div>

<div data-ng-init="methods.getAdmins()">

    <section layout="column" layout-sm="column" layout-align="center center">
        <md-input-container>
                <label>Search</label>
                <input type="text" ng-model="search.name">
        </md-input-container>
        <md-button ng-click="methods.navigateToAdmin()" class="md-raised md-primary" ng-show="{{permissions.admins == 2}}">+ Add Admin</md-button>
    </section>


    <table class="md-table md-whiteframe-z3">
        <thead>
            <tr class="md-table-headers-row">
                <td class="md-table-header">
                    <a  ng-click="sortType = 'name' ; sortReverse=!sortReverse">
                        Name
                        <span ng-show="sortType == 'name' " ng-class="{'fa fa-caret-up':sortReverse, 'fa fa-caret-down': !sortReverse }"></span>
                    </a>
                </td>
                <td class="md-table-header">
                    <a  ng-click="sortType = 'email'; sortReverse=!sortReverse">
                        <span ng-show="sortType == 'email'" ng-class="{'fa fa-caret-up':sortReverse, 'fa fa-caret-down': !sortReverse }"></span>
                        E-mail
                    </a>
                </td>
                <td class="md-table-header">
                    <a  ng-click="sortType = 'type' ; sortReverse=!sortReverse">
                        <span ng-show="sortType == 'type'" ng-class="{'fa fa-caret-up':sortReverse, 'fa fa-caret-down': !sortReverse }"></span>
                        Type
                    </a>
                </td>

                <td class="md-table-header" ng-show="{{permissions.admins == 2}}">
                    <a href="#">
                       Actions
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="admin in admins  | orderBy:sortType:sortReverse | filter:search" class="md-table-content-row">
                <td class="md-table-content">{{ admin.name }}</td>
                <td class="md-table-content">{{ admin.email }}</td>
                <td class="md-table-content">{{ admin.type }}</td>
                <td class="md-table-td-more" ng-show="{{permissions.admins == 2}}">
                    <md-button class="md-icon-button" aria-label="More" ng-click="methods.navigateToAdmin(admin.id)">
                        <i class="fa fa-pencil-square-o"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="More"  ng-click="methods.deleteAdmin(admin.id)">
                        <i class="fa fa-times"></i>
                    </md-button>
                </td>
            </tr>
            </tr>
        </tbody>
    </table>
</div>
